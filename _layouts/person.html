---
layout: default
---
<img src="/assets/img/people/{{ page.picture }}" class="rounded-circle img-fluid" alt="Picture of {{ page.name }}">

<header class="intro person-header">
  <h1>{{ page.name }}</h1>
  <h2>{{ page.role }}</h2>
</header>

<div class="person-body">
  {{ page.content }}
  <button type="button" class="btn btn-link" data-toggle="modal" data-target="#modal{{ page.object-id }}">
    <p class="lead">More information about the publications and projects of {{ page.name }}</p>
  </button>

</div>

<div class="modal fade" id="modal{{ page.object-id }}" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-body container-fluid">
        <iframe id="ctl00_PlaceHolderMain_TextFieldDisplay4_iframeMap" width="1106px" height="900px" frameBorder="0"
          src="https://research.chalmers.se/en/person/{{ page.cid }}"></iframe>
      </div>
    </div>
  </div>
</div>
</div>

<div id="redirectToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
  style="position: absolute; top: 76px; right: 20px;">
  <div class="toast-header">
    <strong class="mr-auto">Going back</strong>
    <small><span id="countdown"></span> seconds</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    Dismiss to delay the redirect to the homepage
  </div>
</div>

<!-- JavaScript part -->
<script type="text/javascript">
  // Total seconds to wait
  var seconds = 30;

  function countdown() {
    seconds = seconds - 1;
    try {
      if (seconds == 10) {
        $('.toast').toast({
          delay: 11000
        });
        $('#redirectToast').toast('show');
        $('#redirectToast').on('hidden.bs.toast', function () {
          seconds = 30;
        });
      }
    } catch (error) {
      console.error(error);
      // expected output: ReferenceError: nonExistentFunction is not defined
      // Note - error messages will vary depending on browser
    }
    if (seconds < 0) {
      // Redirection link here
      window.location = "{{ site.url }}";
    } else {
      // Update remaining seconds
      document.getElementById("countdown").innerHTML = seconds;
      // Count down using javascript
      window.setTimeout("countdown()", 1000);
    }
  }

  // Run countdown function
  countdown();
</script>
