---
layout: default
---
{% assign participant = site.people | where: "object-id", page.participant-id  | first %}

<header class="intro project-header">
  <h1>{{ page.title }}</h1>
  <p>Participants: <a href="{{ participant.url }}">{{ participant.first-name }} {{ participant.last-name }}</a></p>
</header>
<div class="project-body">
  {{ page.content }}
  <a href="{{ page.research-url }}">Read more about {{ page.title }} on Chalmers Research.</a>
</div>
