---
layout: default
title: People
---

<header class="intro">
  <h1>People</h1>
</header>

<div class="people-body">
  <ul class="listing">
    {% assign people = site.people | sort: 'listing-priority' %}
    {% for person in people %}
    <li>
      <p><a href="{{ person.url }}">{{ person.name }}</a> - {{ person.role }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
